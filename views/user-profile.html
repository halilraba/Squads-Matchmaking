<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user-profile.css">
    <title>Profile Page</title>
  </head>
  <body>
    <div class="container">
        <div class="main-body">
              <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </nav>

              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="default-profile-pic.jpeg" alt="profie pic" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>@fakeUsername</h4>
                          <button type="submit" class="btn btn-primary">Logout</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Fortnite Stats</h4>
                        <p>Score per Match:</p>
                        <p>Win Rate:</p>
                        <p>K/D Ratio:</p>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Apex Legends Stats</h4>
                      <p>Level:</p>
                      <p>Kills:</p>
                      <p>Damage:</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Preferences</h4>
                      <p>Duos:</p>
                      <p>Trios:</p>
                      <p>Squads:</p>
                      <p>Casual:</p>
                      <p>Ranked:</p>
                      <p>Competitions:</p>
                      <p>Exhibitions:</p>
                      <p>Fun/Competitive Scale:</p>
                      <p>Risk/Conservative Scale:</p>
                    </div>
                  </div>
                    <div class="col-sm-9 text-secondary">
                    </div>
                  </div>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
